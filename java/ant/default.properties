######################################
# Default values for the build tasks #
######################################

# !!!!!!!!!!!!!!!!!!!!! DO NOT EDIT THIS FILE !!!!!!!!!!!!!!!!!!!!!!!
# !!!!! EDIT YOUR PROJECT'S PROFILE TO OVERIDE DEFAULT VALUES !!!!!!!

# For Emulate/OnDevice targets (mapped by devices.properties to WTK/SDK dependent values)
resolution=176_220

# For ToSDK targets, the place where the MIDlet must be copied to
sdk.dir=${MEMO_SDK_HOME}/fragments/tools/tools/player
sdkrim.dir=${MEMO_SDK_HOME}/fragments/rim/rim/player

##################
# Build settings #
##################

# Class MIDlet used at boot time
midlet.class=memoplayer.MiniPlayer

# MIDlet vendor and version 
midlet.vendor=Orange
midlet.version=1.5.4

# Controls obfuscation
obfuscate=true
obfuscation.options=-allowaccessmodification -overloadaggressively -repackageclasses '' -keep interface com.sonyericsson.media.control.DisplayModeControl -keep,allowshrinking,allowobfuscation class memoplayer.MessagingHelper
# -assumenosideeffects class java.io.PrintStream { public void print*(***); } -assumenosideeffects class memoplayer.Logger { public static void print*(***); }
# To preverify with Proguard (can trigger errors on some devices like SE W880i) : -microedition 
# Further optimizations : -optimizationpasses 3
# Display removed code: -printusage
# Keep stackTrace readables : -keepattributes SourceFile,LineNumberTable
# Removing printfs: -assumenosideeffects class java.io.PrintStream { public void print*(***); }
# Removing logger : -assumenosideeffects class memoplayer.Logger { public static void print*(***); }
# To keep the special SE DisplayModeControl class: -keep interface com.sonyericsson.media.control.DisplayModeControl

# Controls if MIDlets must be signed (adds required permission headers)
signed=true

# Debug (inserts debug symbol in classes)
debug=false

# Debug level for J2ME
debug.level=INFO

# Files to exclude from the res/ dir when building using Package task
package.excludeFromRes=**/*

# Files to exclude from the res/ dir when building using CopyToSDK task
copyToSDK.excludeFromRes=boot.txt, *.m4m

################
# WTK Settings #
################

wtk.midp.version=2.0
wtk.cldc.version=1.1

#wtk.home=/home/marc/Devel/J2ME/SESDK/PC_Emulation/WTK2
wtk.home=/home/marc/Devel/J2ME/WTK2.5.2
wtk.emulator.bin=${wtk.home}/bin/emulator

# Starting with Sun WTK 2.5.2, appdb is not stored in ${wtk.home} anymore !
#wtk.emulator.rms=${wtk.home}/appdb
wtk.emulator.rms=/home/marc/j2mewtk/2.5.2/appdb/

# For SonyEricsson On Device Debug
se.odd.bin=/home/marc/Devel/J2ME/emulator

